name: PR Checks

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: make dev-install
      - name: Run pre-commit
        run: make pre-commit
      - name: Run tests
        run: make test
